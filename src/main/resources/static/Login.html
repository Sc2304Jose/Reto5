<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">

      </div>
      <div class="col text-end">
        <img src="#" alt="logo" width="50px">
      </div>
      <h2 class="fw-bold text-center pt-5 mt-5">Welcome User</h2>

      <!--Login-->
      <form action="#">
        <div class="mb-4">
          <label for="email" class="form-label">email</label>
          <input type="email" autocomplete="on" class="form-control" name="email" placeholder="email">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">password</label>
          <input type="password" autocomplete="off" class="form-control" name="password" placeholder="password">
        </div>
        <div class="mb-4 form-check">
        <input type="checkbox" name="connected" class="form-check">
        <label for="connected" class="form-check-label">Mantener Conectado</label>
      </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary"> Iniciar Seccion</button>
        </div>
        <div>
          <span>No tienes cuenta? <a href="#"> Registrate</a></span>
          <span><a href="#">Recuperar Password</a></span>
        </div>
      </form>

      <!--Login Redes Sociales  -->
      <div class="container w-100 my-5" >
        <div class="col-12"> Iniciar seccion with</div>
        <div class="col-12">
          <a href="#" class="btn btn-primary">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="btn btn-primary">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="btn btn-primary">
            <i class="fab fa-google"></i>
          </a>

</div>

      </div>
    </div>
  </div>







  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
